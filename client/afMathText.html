<template name="afMathText">
		<span style="border-radius: 3px;" id="{{fieldId}}"></span>
		<div class="expression">
		  <div id="displayExpress" style="display: show; padding: 9px; width: 222px; margin-left: 114px; border: solid 1px; border-radius: 5px">
		    <div class="pls express">+</div>
		    <div class="min express">-</div>
		    <div class="mul express">*</div>
		    <div class="div express">/</div>
		    <div class="sqr express">x^</div>
		    <div class="sqrt express">sqr</div>
		    <div class="sqrt3 express">sqrt3</div>
		    <div class="pi express">pi</div>
		  </div>
		</div>
		<input type="text" data-id="{{getId}}" style="display:none;" {{this.atts}} value={{this.value}}>
</template>
